---
# JaguarEngine Simulation Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaguar-simulation-server
  namespace: jaguar-simulation
  labels:
    app.kubernetes.io/name: jaguar-engine
    app.kubernetes.io/component: simulation-server
    app.kubernetes.io/version: "1.4.0"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: jaguar-engine
      app.kubernetes.io/component: simulation-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jaguar-engine
        app.kubernetes.io/component: simulation-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: jaguar-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      initContainers:
        - name: terrain-cache-init
          image: busybox:1.36
          command: ['sh', '-c', 'mkdir -p /data/terrain && chmod 755 /data/terrain']
          volumeMounts:
            - name: terrain-cache
              mountPath: /data/terrain
          securityContext:
            runAsUser: 1000

      containers:
        - name: simulation-server
          image: ghcr.io/jaguarengine/simulation-server:1.4.0
          imagePullPolicy: IfNotPresent

          ports:
            - name: grpc
              containerPort: 50051
              protocol: TCP
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
            - name: dis
              containerPort: 3000
              protocol: UDP

          envFrom:
            - configMapRef:
                name: jaguar-env-config
            - secretRef:
                name: jaguar-secrets

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          resources:
            requests:
              cpu: "2"
              memory: 4Gi
            limits:
              cpu: "8"
              memory: 16Gi

          volumeMounts:
            - name: config
              mountPath: /etc/jaguar
              readOnly: true
            - name: terrain-cache
              mountPath: /data/terrain
            - name: logs
              mountPath: /var/log/jaguar

          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE

      volumes:
        - name: config
          configMap:
            name: jaguar-config
        - name: terrain-cache
          persistentVolumeClaim:
            claimName: jaguar-terrain-cache
        - name: logs
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: jaguar-engine
                    app.kubernetes.io/component: simulation-server
                topologyKey: kubernetes.io/hostname

      tolerations:
        - key: "simulation"
          operator: "Equal"
          value: "dedicated"
          effect: "NoSchedule"

      nodeSelector:
        workload-type: simulation
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: jaguar-simulation-server-hpa
  namespace: jaguar-simulation
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jaguar-simulation-server
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    - type: Pods
      pods:
        metric:
          name: jaguar_active_entities
        target:
          type: AverageValue
          averageValue: "5000"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: jaguar-simulation-server-pdb
  namespace: jaguar-simulation
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jaguar-engine
      app.kubernetes.io/component: simulation-server
