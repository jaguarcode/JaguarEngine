apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference base configuration
bases:
- ../../

# Namespace for staging
namespace: jaguar-staging

# Name prefix for staging resources
namePrefix: staging-

# Common labels for staging
commonLabels:
  environment: staging

# Image tag for staging (release candidates)
images:
- name: jaguar-engine
  newTag: v1.0.0-rc.1

# Patches for staging environment
patchesStrategicMerge:
- deployment-patch.yaml
- hpa-patch.yaml
- configmap-patch.yaml

# Replicas for staging (medium cluster)
replicas:
- name: jaguar-engine
  count: 2
