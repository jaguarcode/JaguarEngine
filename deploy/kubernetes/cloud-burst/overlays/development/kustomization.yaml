apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference base configuration
bases:
- ../../

# Namespace override for development
namespace: jaguar-dev

# Name prefix for development resources
namePrefix: dev-

# Common labels for development
commonLabels:
  environment: development

# Image tag for development
images:
- name: jaguar-engine
  newTag: dev

# Patches for development environment
patchesStrategicMerge:
- deployment-patch.yaml
- hpa-patch.yaml
- configmap-patch.yaml

# Replicas for development (small cluster)
replicas:
- name: jaguar-engine
  count: 1
