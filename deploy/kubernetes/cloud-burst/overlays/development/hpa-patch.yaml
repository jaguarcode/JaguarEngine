apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: jaguar-engine-hpa
spec:
  # Smaller cluster for development
  minReplicas: 1
  maxReplicas: 5

  # Higher thresholds to reduce scaling in dev
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80  # Higher threshold

  # More conservative scaling behavior
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60

    scaleDown:
      stabilizationWindowSeconds: 180
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120
