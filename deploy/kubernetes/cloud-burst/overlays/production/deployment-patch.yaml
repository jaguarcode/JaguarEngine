apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaguar-engine
spec:
  # Production deployment strategy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime deployments

  template:
    spec:
      # Production affinity rules for high availability
      affinity:
        podAntiAffinity:
          # Require pods on different nodes
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - jaguar-engine
            topologyKey: kubernetes.io/hostname

          # Prefer pods in different zones
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - jaguar-engine
              topologyKey: topology.kubernetes.io/zone

      containers:
      - name: jaguar-engine
        # Production resource limits
        resources:
          requests:
            cpu: 2000m
            memory: 4Gi
          limits:
            cpu: 8000m
            memory: 16Gi

        # Production environment variables
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: JAGUAR_METRICS_ENABLED
          value: "true"
        - name: JAGUAR_PROFILING_ENABLED
          value: "false"  # Disable profiling in prod

        # Production health check tuning
        livenessProbe:
          httpGet:
            path: /health/live
            port: metrics
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health/ready
            port: metrics
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2

        startupProbe:
          httpGet:
            path: /health/startup
            port: metrics
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 60  # Allow up to 10 minutes for startup

      # Production-grade graceful shutdown
      terminationGracePeriodSeconds: 120

      # Priority class for production workloads
      priorityClassName: high-priority
