apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference base configuration
bases:
- ../../

# Namespace for production
namespace: jaguar-prod

# Name prefix for production resources
namePrefix: prod-

# Common labels for production
commonLabels:
  environment: production

# Image tag for production (use specific version)
images:
- name: jaguar-engine
  newTag: v1.0.0  # Use semantic version

# Patches for production environment
patchesStrategicMerge:
- deployment-patch.yaml
- hpa-patch.yaml
- configmap-patch.yaml

# Replicas for production (start with more pods)
replicas:
- name: jaguar-engine
  count: 3
