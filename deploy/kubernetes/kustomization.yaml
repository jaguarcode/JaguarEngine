---
# JaguarEngine Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: jaguar-simulation
  annotations:
    config.kubernetes.io/local-config: "true"

namespace: jaguar-simulation

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: jaguar-engine
  app.kubernetes.io/version: "1.4.0"
  app.kubernetes.io/managed-by: kustomize

# Resource files to include
resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - rbac.yaml
  - storage.yaml
  - simulation-server.yaml
  - terrain-service.yaml
  - services.yaml
  - ingress.yaml
  - monitoring.yaml

# ConfigMap generator for environment-specific overrides
configMapGenerator:
  - name: jaguar-build-info
    literals:
      - BUILD_VERSION=1.4.0
      - BUILD_DATE=2025-01-16
      - GIT_COMMIT=latest

# Image customization
images:
  - name: ghcr.io/jaguarengine/simulation-server
    newTag: "1.4.0"
  - name: ghcr.io/jaguarengine/terrain-service
    newTag: "1.4.0"

# Replica count patches
replicas:
  - name: jaguar-simulation-server
    count: 1
  - name: jaguar-terrain-service
    count: 2

# Strategic merge patches
patches:
  # Add resource limits based on environment
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "2"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "4Gi"
    target:
      kind: Deployment
      name: jaguar-simulation-server
