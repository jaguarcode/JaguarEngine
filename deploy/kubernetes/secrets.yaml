---
# JaguarEngine Secrets Template
# Note: In production, use sealed-secrets, external-secrets, or vault
apiVersion: v1
kind: Secret
metadata:
  name: jaguar-secrets
  namespace: jaguar-simulation
  labels:
    app.kubernetes.io/name: jaguar-engine
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials (if using persistent storage)
  db-host: "jaguar-postgresql"
  db-port: "5432"
  db-name: "jaguar_simulation"
  db-user: "jaguar"
  # db-password should be injected via external secrets manager

  # Redis credentials (for distributed caching)
  redis-host: "jaguar-redis"
  redis-port: "6379"
  # redis-password should be injected via external secrets manager

  # API keys (placeholders - inject via external secrets)
  terrain-api-key: "REPLACE_WITH_ACTUAL_KEY"

  # TLS certificates (for secure DIS/HLA connections)
  # tls.crt and tls.key should be managed separately
---
# TLS Secret for ingress
apiVersion: v1
kind: Secret
metadata:
  name: jaguar-tls
  namespace: jaguar-simulation
  labels:
    app.kubernetes.io/name: jaguar-engine
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  # Placeholder - replace with actual base64-encoded certificates
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCi4uLgotLS0tLUVORCBDRVJUSUZJQ0FURS0tLS0tCg==
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0tCi4uLgotLS0tLUVORCBQUklWQVRFIEtFWS0tLS0tCg==
---
# Service account token for external services
apiVersion: v1
kind: Secret
metadata:
  name: jaguar-service-token
  namespace: jaguar-simulation
  annotations:
    kubernetes.io/service-account.name: jaguar-service-account
type: kubernetes.io/service-account-token
